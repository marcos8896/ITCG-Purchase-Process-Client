<div class="animated fadeIn" style="margin-top: 6em;" *ngIf="loginForm">
  <div class="row">
    <div class="col-sm-12 col-md-6 offset-md-3">
      <div class="card">
        <form novalidate [formGroup]="loginForm" (ngSubmit)="onSubmitLogin(loginForm.value); loginForm.reset()">
              
          <div class="card-header">
            <h3 class="text-center">Inicio de sesi√≥n</h3>
          </div>
          <div class="card-body">

            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input formControlName="email" name="email" type="text" class="form-control" placeholder="Nombre de usuario...">
                  <ul *ngIf="loginForm.controls.email.invalid && (loginForm.controls.email.dirty || loginForm.controls.email.touched)" class="alert alert-danger" style="margin-top: .5em">
                      <li *ngIf="loginForm.controls.email.errors.required"> 
                        Debes ingresar un <strong> email</strong>
                      </li>
                  </ul>
                </div>
              </div>
            </div><!--/.row-->
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="">Password</label>
                  <input formControlName="password" name="password" type="password" class="form-control">
                  <ul *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)" class="alert alert-danger" style="margin-top: .5em">
                      <li *ngIf="loginForm.controls.password.errors.required">
                        Debes ingresar un <strong>password</strong>
                      </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <div class="pull-right">
                    <app-role-radio></app-role-radio>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer text-right">
            <button [disabled]="loginForm.invalid" type="submit" class="btn btn-outline-primary"><i class="fa fa-check"></i>Entrar</button>
          </div>

        </form>
      </div>
    </div><!--/.col-->
  </div>
</div>
